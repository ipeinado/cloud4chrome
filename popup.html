<!doctype html>
<html>
	<head>
	  <link rel='stylesheet' type='text/javascript' href='content.css' />
	  <link rel='stylesheet' type='text/javascript' href='popup.css' />
	  <link rel='chrome-webstore-item' href="https://chrome.google.com/webstore/detail/chromevox/kgejglhpjiefppelpmljglcjbhoiplfn?hl=en" />
  	  <script type='text/javascript' src='lib/jquery-1.9.1.min.js'></script>
	  <script type='text/javascript' src='popup.js'></script>
	  <script type='text/javascript' src='background.js'></script>
	</head>
	<body>
	  <!-- Form to insert the token -->
	  <div id='tokenFormContainer'>
	    <h1 id="welcomeMessage"></h1>
		<form id='tokenForm'>
		  <label for='tokenInput' class='tokenFormLabel'></label>
		  <input type='text' name='token' id='tokenInput' required />
		  <input type='submit' value='submit' id='tokenSubmit' />
		</form>
		<div id='results'></div>
		<div id='options'>
		  <a id='optionsLink' href=''></a>
		</div>
	  </div>
	  
	  <!-- Preferences configurator -->
	  <div id = 'preferencesContainer'>
	  
	    <div id='header'>
	      <a href="" class="signOutBtn" title="Sign out of Cloud4all" >Sign out</a>
		  <h2 id='configTitle' tabindex='1'></h2>
		  <p><span id="configDescription"></span>
		  <a id='seeallprefs' href="" title='see all preferences' class='seemore'>See all preferences</a>
		  </p>
		</div>
		
		<form id='preferencesForm'>
  		  

		  <div class='config_option' id="screenReaderDiv">
		    <h3 tabindex='2' id='screenReaderTitle'></h3>
			  <div id='screenReaderDivCVInstalled'>
				<input type='checkbox' name='screen reader checkbox' id='screenReaderCheckBox' role='checkbox' tabindex='3' />
				<label for='screenReaderCheckBox' id='screenReaderLabel'></label>
			  </div>
			  
			  <div id='screenReaderDivCVNotInstalled' style='display: none;'>
				<p id="chromeVoxNotInstalledWarning"></p>
				<p><button id='installCVButton' tabindex='3'></button></p>
			  </div>
		  </div>
			
		  <div class='config_option' id='highContrastOptions'>
			<h3 id='highContrastRgTitle' tabindex='4'></h3>
			  <ul class= 'radiogroup' role='radiogroup' aria-labelledby='highContrastRg'>
				<li>
			      <input type='radio' name='highContrast' id='NoHighContrastRB' value='noHighContrast' role='radio' tabindex="" />
				  <label for='NoHighContrastRB2' id='noHighContrastLabel'></label>
				</li>
				<li>
					<input type='radio' name='highContrast' id='highContrastBlackWhite' value='highContrastBlackWhite' role='radio' />
					<label for='highContrastBlackWhite' id='highContrastBlackWhiteLabel' class='blackonwhite'></label>
				</li>
				<li>
					<input type='radio' name='highContrast' id='highContrastWhiteBlack' value='highContrastWhiteBlack' role='radio' />
					<label for='highContrastWhiteBlack' id='highContrastWhiteBlackLabel' class='whiteonblack'></label>
				</li>
				<li>
					<input type='radio' name='highContrast' id='highContrastYellowBlack' value='highContrastYellowBlack' role='radio' />
					<label for='highContrastYellowBlack' id='highContrastYellowBlackLabel' class='yellowonblack'></label>
				</li>
				<li>
					<input type='radio' name='highContrast' id='highContrastBlackYellow' value='highContrastBlackYellow' role='radio' />
					<label for='highContrastBlackYellow' id='highContrastBlackYellowLabel' class='blackonyellow'></label>
				</li>
				<li>
			  </ul>
		  </div>

		  <div class='config_option' id='invertColourOptions'>
		  		<h2 id='invertColoursTitle'></h2>
				<input type='checkbox' name='invertColorsCheckbox' id='invertColorsCheckbox' role='checkbox' />
				<label for='invertColorsCheckbox' id='invertLabel'></label>
		  </div>
			
		  <div class='config_option' id='zoomOptions'>
			<h3 id='zoomRgTitle' tabindex='6'></h3>
			  <ul class='radiogroup' role='radiogroup' aria-labelledby='zoomrg'>
				<li>
				  <input type='radio' name='zoom' id='zoom100' value='100' tabindex='7' role='radio'>
				  <label for='zoom100'>100%</label>
				</li>
				<li>
				  <input type='radio' name='zoom' id='zoom200' value='200' tabindex='8' role='radio'>
				  <label for='zoom200'>200%</label>
				</li>
				
				<li>
				  <input type='radio' name='zoom' id='zoom300' value='300' tabindex='9' role='radio'>
				  <label for='zoom300'>300%</label>
				</li>
			  </ul>
		  </div>
			
		  <div class='config_option' id='fontSizeOptions'>
			<h3 id='fontSizeRGTitle' tabindex='10'></h3>
		      <ul class='radiogroup' role='radiogroup' aria-labelledby='fontsizerg'>
				<li>
				  <input type='radio' name='textSize' id='textSizeNormal' value='medium' tabindex='11' role='radio'>
				  <label for='textSizeMedium'><span class='textSizeMedium' id='textSizeMediumLabel'></span></label>
				</li>
				
				<li>
				  <input type='radio' name='textSize' id='textSizeLarge' value='large' tabindex="12" role="radio">
				  <label for='textSizeLarge'><span class='textSizeLarge' id='textSizeLargeLabel'></span></label>
				</li>
				
				<li>
				  <input type='radio' name='textSize' id='textSizeXLarge' value='x-large' tabindex='13' role='radio'>
				  <label for='textSizeXLarge'><span class="textSizeXLarge" id='textSizeXLargeLabel'></span></label>
				</li>
			  </ul>
		  </div>
		  
		  <div class='config_option' id='simplifierOptions'>
			<h3 tabindex='14' id="simplifierTitle"></h3>
			  <input type='checkbox' name='simplifier checkbox' id='simplifierCheckBox' role='checkbox' tabindex='15'/>
			  <label for='simplifierCheckBox' id='simplifierCheckBoxLabel'></label>
		  </div>
		  
		  <div class='config_option' id='prefOptions'>
		  	<a href="" class="signOutBtn" title="Sign out of Cloud4all" ></a>
		  </div>
		</form>
	  </div> <!-- prefContainer -->
	</body>
</html>
