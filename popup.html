<!doctype html>
<html>
	<head>
	  <link rel='stylesheet' type='text/javascript' href='content.css' />
	  <link rel='stylesheet' type='text/javascript' href='popup.css' />
	  <script type='text/javascript' src='popup.js'></script>
	  <script type='text/javascript' src='common.js'></script>
	</head>
	<body>
	  <!-- Form to insert the token -->
	  <div id='tokenFormContainer'>
	    <h1>Welcome to Cloud4all</h1>
		<form id='tokenForm'>
		  <label for='tokenInput' class='tokenFormLabel'></label>
		  <input type='text' name='token' id='tokenInput' placeholder='insert your token'>
		  <input type='submit' value='submit' id='tokenSubmit' />
		</form>
		<div id='results'></div>
		<div id='options'>
		  <a id='optionsLink' href=''>or edit your preferences</a>
		</div>
	  </div>
	  
	  <!-- Preferences configurator -->
	  <div id = 'preferencesContainer'>
	  
	    <div id='header'>
		  <h2 id='configTitle' tabindex='1'>Welcome</h2>
		  <p>These are your preferences in Cloud4all - 
		  <a href="" title='see all preferences' class='seemore' id='seeallprefs'>see all preferences</a>
		  </p>
		</div>
		
		<form id='preferencesForm'>
  		  

		  <div class='config_option' id="screenReaderDiv">
		    <h3 tabindex='2'>Screen reader</h3>
			  <div id='screenReaderDivCVInstalled'>
				<input type='checkbox' name='screen reader checkbox' id='screenReaderCheckBox' role='checkbox' tabindex='3' />
				<label for='screenReaderCheckBox' id='screenReaderLabel'>Activate ChromeVox</label>
			  </div>
			  
			  <div id='screenReaderDivCVNotInstalled' style='display: none;'>
				<p>ChromeVox is not installed</p>
				<p><button id='installCVButton' role='button' tabindex='3'>Install ChromeVox</a></p>
			  </div>
		  </div>
			
		  <div class='config_option' id='highContrastOptions'>
			<h3 id='highContrastRg' tabindex='4'>High Contrast</h3>
			  <ul class= 'radiogroup' role='radiogroup' aria-labelledby='highContrastRg'>
				<li>
			      <input type='radio' name='highContrast' id='NoHighContrastRB' value='noHighContrast' role='radio' tabindex="" />
				  <label for='NoHighContrastRB2' id='noHighContrastLabel'>None</label>
				</li>
				<li>
				  <input type='radio' name='highContrast' id='invertRB' value='invertColors' role='radio' tabindex='5'/>
				  <label for='invertRB' id='invertLabel'>Invert colors</label>
				</li>
			  </ul>
		  </div>
			
		  <div class='config_option' id='zoomOptions'>
			<h3 id='zoomrg' tabindex='6'>Zoom</h3>
			  <ul class='radiogroup' role='radiogroup' aria-labelledby='zoomrg'>
				<li>
				  <input type='radio' name='zoom' id='zoom100' value='100' tabindex='7' role='radio'>
				  <label for='zoom100'>100%</label>
				</li>
				<li>
				  <input type='radio' name='zoom' id='zoom200' value='200' tabindex='8' role='radio'>
				  <label for='zoom200'>200%</label>
				</li>
				
				<li>
				  <input type='radio' name='zoom' id='zoom300' value='300' tabindex='9' role='radio'>
				  <label for='zoom300'>300%</label>
				</li>
			  </ul>
		  </div>
			
		  <div class='config_option' id='fontSizeOptions'>
			<h3 id='fontsizerg' tabindex='10'>Font size</h3>
		      <ul class='radiogroup' role='radiogroup' aria-labelledby='fontsizerg'>
				<li>
				  <input type='radio' name='textSize' id='textSizeNormal' value='medium' tabindex='11' role='radio'>
				  <label for='textSizeMedium'><span class='textSizeMedium'>Medium</span></label>
				</li>
				
				<li>
				  <input type='radio' name='textSize' id='textSizeLarge' value='large' tabindex="12" role="radio">
				  <label for='textSizeLarge'><span class='textSizeLarge'>Large</span></label>
				</li>
				
				<li>
				  <input type='radio' name='textSize' id='textSizeXLarge' value='x-large' tabindex='13' role='radio'>
				  <label for='textSizeXLarge'><span class="textSizeXLarge">X-Large</span></label>
				</li>
			  </ul>
		  </div>
		  
		  <div class='config_option' id='simplifierOptions'>
			<h3 tabindex='14'>Simplifier (Beta)</h3>
			  <input type='checkbox' name='simplifier checkbox' id='simplifierCheckBox' role='checkbox' tabindex='15'/>
			  <label for='simplifierCheckBox' id='simplifierCheckBoxLabel'>Enable simplification</label>
		  </div>
		  
		  <div class='config_option' id='prefOptions'>
		  	<a href="" id="signOutBtn" title="Sign out of Cloud4all" >Sign out</a>
		    <input type='submit' value='save' id='savePrefsBtn' />
		  </div>
		</form>
	  </div> <!-- prefContainer -->
	</body>
</html>
